<p>Given an <strong>m x n matrix</strong> of 0s and 1s, if an element is 0, set its entire row and column to 0.</p>

<p>Do it in place.</p>

<p><strong>Example</strong></p>

<p>Given array A as</p>

<div class="highlighter-rouge"><pre class="highlight"><code>1 0 1
1 1 1 
1 1 1
</code></pre>
</div>

<p>On returning, the array A should be :</p>

<div class="highlighter-rouge"><pre class="highlight"><code>0 0 0
1 0 1
1 0 1
</code></pre></div>
