<p>Given a roman numeral, convert it to an integer.</p>

<p>Input is guaranteed to be within the range from 1 to 3999.</p>

<p>Read more details about roman numerals at <a href="https://en.wikipedia.org/wiki/Roman_numerals#Roman_numeric_system">Roman Numeric System</a></p>

<p><strong>Example :</strong></p>

<div class="highlighter-rouge"><pre class="highlight"><code>Input : "XIV"
Return : 14
</code></pre>
</div>

<div class="highlighter-rouge"><pre class="highlight"><code>Input : "XX"
Output : 20
</code></pre>
</div>
