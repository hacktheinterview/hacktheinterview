<p>Given a read only array of n + 1 integers between 1 and n, find one number that repeats in linear time using less then O(n) space and traversing the stream sequentially O(1) times.</p>

<p><strong>Sample Input:</strong></p>

<div class="highlighter-rouge"><pre class="highlight"><code>[3 4 1 4 1]
</code></pre>
</div>

<p><strong>Sample Output:</strong></p>

<div class="highlighter-rouge"><pre class="highlight"><code>1
</code></pre></div>
