<p>Given an array A of integers, find the maximum of <code class="highlighter-rouge">j - i</code> subjected to the constraint of <code class="highlighter-rouge">A[i] &lt;= A[j]</code>.</p>

<p>If there is no solution possible, return <code class="highlighter-rouge">-1</code>.</p>

<p><strong>Example :</strong></p>

<div class="highlighter-rouge"><pre class="highlight"><code>A : [3 5 4 2]

Output : 2 
for the pair (3, 4)

</code></pre>
</div>
