<p> You're given a singly linked list <code> L0 -> L1 -> … -> Ln-1 -> Ln.. </code></p>
<p> Rearrange the nodes in the list so that the new formed list is : <code>L0 -> Ln -> L1 -> Ln-1 -> L2 -> Ln-2 … </code></p>
<br/>

<p>
<code>
Examples:
Input:  1 -> 2 -> 3 -> 4

Input:  1 -> 2 -> 3 -> 4 -> 5
