<p>Find the contiguous subarray within an array (containing at least one number) which has the largest sum.</p>

<p><strong>For example:</strong></p>

<p>Given the array <code class="highlighter-rouge">[-2,1,-3,4,-1,2,1,-5,4]</code>,</p>

<p>the contiguous subarray <code class="highlighter-rouge">[4,-1,2,1]</code> has the largest sum = 6.</p>

<p>For this problem, return the maximum sum.</p>
