		<!--inline scripts related to questionslist page-->

		<script type="text/javascript">
			$(function() {
			
				window.prettyPrint && prettyPrint();
				$('#id-check-horizontal').removeAttr('checked').on('click', function(){
					$('#dt-list-1').toggleClass('dl-horizontal').prev().html(this.checked ? '&lt;dl class="dl-horizontal"&gt;' : '&lt;dl&gt;');
				});
			
			});
			$(function(){

				$("div#mainest_container").css("min-height", screen.height);


				$(".problemtype").click(function(){

					$("#problem_list_container").attr("style","text-align:center");
					$("#problem_list_container").html('<br><br><br><br><i class="icon-spinner icon-spin blue bigger-300"></i><br><br><br><br><hr>');

					var post_data = {"type":$(this).attr("id")};

					$.get("/get_problems_by_type",post_data,function(result_data){
						$("#problem_list_container").html(result_data);
						$("#problem_list_container").attr("style","text-align:left");
					});
					
				});
			});
		</script>
